<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Grp Project 2 || Laundry Services</title>

</head>

<body>

  <div class="body">
    <div class="container">
      <section class="services">
        <div class="sec-left">
          <div class="service-title">
            <h1>Our Services</h1>
            <p>
              Click On The Add To Cart Button To Add The Services To Your Cart
            </p>
          </div>
          <hr>
          <div class="servises">
            <div class="service">
              <p class="name-price"><span class="name">Dry Cleaning</span> $<span class="price">200</span></p>
              <button type="button">
                Add to cart
                <span class="material-symbols-outlined">
                  add_circle
                </span>
              </button>
            </div>


          </div>
          <hr>
          <p><span class="material-symbols-outlined">
              error
            </span> Add the items to the cart and book now</p>
        </div>



        <div class="sec-right">
          <div class="right-head">
            <h1>Added Items</h1>
            <div class="tabel-title">
              <span class="tb-hd">S.no</span>
              <span class="tb-hd"> Service Name</span>
              <span class="tb-hd right"> Price</span>
            </div>
          </div>

          <div class="added-item-box">
            
          </div>
          <hr>
          <div class="total-amount">
            <span class="total-title">Total Amount:</span>
            <span class="total-price">00 $</span>
          </div>

          <div class="right-bottom">
            <div class="form">
              <h4>Book Now</h4>
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" placeholder="Aarav Kaushik" id="fullName" />
              <div class="two-parts">
                <div>
                  <label for="email">Email ID</label>
                  <input type="email" placeholder="exampal@xyz.com" name="email" id="email" />
                </div>
                <div>
                  <label for="phone">Phone Number</label>
                  <input type="tel" placeholder="0000000000" name="phone" id="phone" />
                </div>
              </div>
              <button id="add-Item">Buy now</button>
              <div class="status">
                
              </div>
            </div>
      </section>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
